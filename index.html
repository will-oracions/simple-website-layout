<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Simple website layout</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <input type="checkbox" id="show-search" />
        <input type="checkbox" id="show-menu" />
        <label for="show-menu" class="menu-icon"
          >click<i class="fas fa-bars"></i
        ></label>
        <div class="content">
          <div class="logo"><a href="#">CodingNepal</a></div>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
              <a class="desktop-links" href="#">Features</a>
              <input type="checkbox" id="show-features" />
              <label for="show-features">Features</label>
              <ul>
                <li><a href="#">Dropmenu 1</a></li>
                <li><a href="#">Dropmenu 2</a></li>
                <li><a href="#">Dropmenu 3</a></li>
                <li><a href="#">Dropmenu 4</a></li>
              </ul>
            </li>
            <li>
              <a class="desktop-links" href="#">Service</a>
              <input type="checkbox" id="show-services" />
              <label for="show-services">Services</label>
              <ul>
                <li><a href="#">Dropmenu 1</a></li>
                <li><a href="#">Dropmenu 2</a></li>
                <li><a href="#">Dropmenu 3</a></li>
                <li>
                  <a class="desktop-links" href="#">More Items</a>
                  <label for="show-more">More Items</label>
                  <input type="checkbox" id="show-more" />
                  <ul>
                    <li><a href="#">Submenu 1</a></li>
                    <li><a href="#">Submenu 2</a></li>
                    <li><a href="#">Submenu 3</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li><a href="#">Feedback</a></li>
          </ul>
        </div>
        <label for="show-search" class="search-icon"
          >click<i class="fas fa-search"></i
        ></label>

        <form action="#" class="search-box">
          <input
            type="text"
            placeholder="Type Something to Search..."
            required
          />
          <button type="submit" class="go-icon">
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </form>
      </nav>
    </div>
  </body>
</html>
